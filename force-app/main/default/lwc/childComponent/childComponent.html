<template>
    <div class="slds-m-around_large">
        <lightning-input label="Full Name" value={fullName} onchange={handleNameChange} required></lightning-input>
        <lightning-combobox
                name="selectGender"
                label="Gender"
                value={gender} required
                placeholder="Select your Gender"
                options={genderOptions}
                onchange={handleGenderChange} ></lightning-combobox>
        <lightning-input type="number" value={age} label="Age" required placeholder="Enter Your Age..." onchange={handleAgeChange}></lightning-input>
        <lightning-radio-group name="radioGroup"
                              label="Do you Accept the terms & conditions?"
                              options={options}
                              value={accept}
                              onchange={handleValueChange}
                                required
                              type="radio"></lightning-radio-group>
       <lightning-button label="Submit" onclick={handleSubmit} variant="brand"></lightning-button>
    
    </div>
  </template>
